{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col s12">
      <h3>All Events</h3>
      <ul>
        {% for event in events %}
          <li><a href="{{ event.get_absolute_url }}">{{ event.name }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock content %}
