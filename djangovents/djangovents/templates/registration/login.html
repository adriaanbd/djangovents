{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col s3"></div>
    <div class="col s6">
      <h3 class="center">Login</h3>
      <form method="post" action="{% url 'login'%}">
        {{ form.as_p }}
        <input type="submit" value="Login">
        <input type="hidden" name="next" value="{{ next }}" />
      {% csrf_token %}
      </form>
    </div>
    <div class="col s3"></div>
  </div>
</div>
{% endblock content %}
