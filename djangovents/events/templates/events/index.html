{% extends "base.html" %}

{% block nav %}
  <li><a href="/events/index">Events</a></li>
  <li><a href="/events/new">New Event</a></li>
  <li class="right"><a href="{% url 'logout'%}">Log out</a></li>
{% endblock nav %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col s12">
      <h3>All Events</h3>
      <ul>
        {% for event in events %}
          <li>{{ event.name }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock content %}
